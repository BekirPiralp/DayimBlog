<div class="container">
    <div class="mt-2 mb-2">
            <form class="w-50" #loginForm = "ngForm" (ngSubmit)="giris(loginForm)">
                <input class="form-control password text-center border " id="email" type="email" #email="ngModel" [(ngModel)]="mailPassword!.email" [ngModelOptions]="{standalone:true}" placeholder="Email" required>
                <input class="form-control email text-center border" id="sifre" type="password" #sifre="ngModel" [(ngModel)]="mailPassword!.password" [ngModelOptions]="{standalone:true}" placeholder="Şifre">
                <button class="btn btn-outline-success form-control" type="submit"> Giriş</button>
                <br>
                <p class="text-center">Eğer giriş yapamıyorsanız lütfen <span class="kayit" (click)="kayit()">kayıt</span> olun !</p>
            </form>
    </div>
</div>
